<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="login.js"></script>
	<!-- <script type="module" src="main.js"></script> -->
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Cantacazino</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input id="register-name" type="text" name="txt" placeholder="Name" required="">
				<input id="register-email" type="email" name="email" placeholder="Email" required="">
				<input id="register-pass" type="password" name="pswd" placeholder="Password" required="">
				<button id="register-btn">Sign up</button>
			</div>

			<div class="login">
				<label for="chk" aria-hidden="true">Login</label>
				<input id="login-email" type="email" name="email" placeholder="Email" required="">
				<input id="login-pass" type="password" name="pswd" placeholder="Password" required="">
				<button id="login-btn">Login</button>
			</div>
			
	</div>

	<!-- <button id="logout-btn">Logout</button> -->
</body>
</html>
